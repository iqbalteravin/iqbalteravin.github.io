<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Deep Link</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
      }
      .container {
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        color: #fff;
        background: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button onclick="generateDeepLink()">OPEN THEPATRONS APP</button>
    </div>

    <script>
      function generateDeepLink() {
        console.log("Function generateDeepLink triggered");

        // Ambil query parameter dari URL
        const params = new URLSearchParams(window.location.search);
        const query = params.toString();

        // Tentukan scheme berdasarkan query parameter
        const scheme = query ? `thepatrons://${query}` : "thepatrons://";

        // Log skema yang dihasilkan
        console.log("Generated Scheme: ", scheme);

        // Redirect ke scheme yang sesuai
        window.location.href = scheme;
      }
    </script>
  </body>
</html>
