<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Link Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
      }
      .container {
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        color: #fff;
        background: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Page</h1>
      <p>Click the button below to explore more.</p>
      <button onclick="openDeepLink()">Open Deep Link</button>
    </div>

    <script>
      function openDeepLink() {
        window.location.href = "https://iqbalteravin.github.io/";
      }
    </script>
  </body>
</html>
